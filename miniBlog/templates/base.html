{% extends 'blog/base.html' %}
{% block body %}
<div class="container pt-3">
    <div class="row">
    <div class="col-3"> </div>
    <div class="col-6 custom-form form-register bg-light h-5">
        
        <p class="custom-form-title text-light bg-dark text-center"> Register form </p>
        <!--Register form -->
        <div class="container "> 
            <form>
                <div class="form-group">
                <label class="ml-2" for="email-address">Email address</label>
                <input type="email" class="form-control" id="email-address"  placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label class="ml-2" for="email-confirmation">Email address confirmation</label>
                    <input type="email" class="form-control" id="email-confirmation" placeholder="Confirme your email">
                </div>
                <div class="form-group">
                <label class="ml-2" for="password-confirmation">Password</label>
                <input type="password" class="form-control" id="password-confirmation" placeholder="Confirme your password">
                </div>
                </div>
                <div class="row  submit-form"> 
                    <div class="col-2"></div>
                    <div class="col-8"> 
                        <button  type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
        <!--Register form end-->
    </div>
    <div class="col-3"> </div>
    </div>
</div>
{% endblock body %}
