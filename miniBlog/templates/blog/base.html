{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>MiniBlog</title>
        {% block css %}
        {% endblock css %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body style="background: #ecf0f1;">
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary" >
        <a class="navbar-brand text-primary" href="#">MiniBlog </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url "blog:listPost" %}">Articles</a>
            </li>
            </ul>
            <ul class="d-flex justify-content-end   navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <span class="navbar-text mb-0 mt-2 mr-3">
                 <p  href='#'>{{ user.username }}</p>
                </span>
            </li>
            <li class="nav-item">
                <span class="navbar-text mr-3">
                <a class=" nav-link" href="{% url "blog:logout" %}">Logout</a>
                </span>
            </li>
            {% else %}
            <li class="nav-item">
                <span class="navbar-text mr-3" >
                <a class=" nav-link" href="{% url "blog:login" %}">Login</a>
                </span>
            </li>
            <li class="nav-item">
                <span class="navbar-text mr-3">
                <a class="nav-link" href="{% url "blog:register" %}">Register</a>
                </span>
            </li>
            {% endif %}
            </ul>
        </div>
        </nav>
        <!--NavBar end-->
        <div >
        {% block body %}
        {% endblock body %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% block js %}
        {% endblock js %}       
        </div>
    </body>
</html>
