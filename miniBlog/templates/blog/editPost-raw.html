{% extends 'blog/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
{% endblock css %}

{% block body %}
<div class="container pt-3">
    <div class="row">
        <div class="col-2 ml-0"> </div>
        <div class="col-8 custom-post bg-light h-5">
            <p class="custom-post-title post-list-box text-light bg-dark text-center"> Edit Post </p>
            <form>
            <div class="form-group">
                <label class="ml-2" >Email address</label>
                <input type="text" class="form-control" placeholder="Enter post title">
                <label class="ml-2" >Write post details</label>
                <textarea class="col-12 editable" cols="1000" rows="100" type="textarea"></textarea>
                <div class=" m-0  p-0 d-flex justify-content-center row">
                    <button type="button" class="btn btn-primary">Submit post</button>
                </div>
            </div>
        </div>
        <div class="col-2 mr-0"> </div>
    </div>
</div>
{% endblock body %}


{% block js %}
<script src="{% static 'js/medium-editor.min.js' %}"></script>
<script src="{% static 'js/edit.js' %}" ></script>
{% endblock js %}
