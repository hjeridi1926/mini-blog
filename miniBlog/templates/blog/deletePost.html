{% extends 'blog/base.html' %}
{% load custom_tags %}
{% block body %}
<div class="container pt-3">
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6 p-1 text-center custom-form form-delete bg-light h-5">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete this post "{{ object.title }}" ?</p>
                <input class="btn btn-danger"  type="submit" value="Confirm">
            </form>
        </div>
        <div class="col-3"> </div>
    </div>
</div>
{% endblock body %}
