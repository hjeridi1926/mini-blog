{% extends 'blog/base.html' %}
{% block body %}
<div class="container pt-3">
    <div class="row">
    <div class="col-4"> </div>
    <div class="col-4 custom-form form-login bg-light">
        
        <p class="custom-form-title text-light bg-dark text-center"> Login form </p>
        <!--Register form -->
        <div class="container "> 
            <form>
                <div class="form-group">
                <label class="ml-2" for="email-address">Email address</label>
                <input type="email" class="form-control" id="email-address"  placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label class="ml-2" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="row  submit-form"> 
                    <div class="col-2"></div>
                    <div class="col-8">
                        <button  type="submit" class="btn btn-primary">login</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
        <!--Register form end-->
    </div>
    <div class="col-4"> </div>
    </div>
</div>
{% endblock body %}
